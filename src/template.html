<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">Todos();</div>
        <header class="lists-header">My Lists</header>
        <ul>
          <li>My First List</li>
          <li>Groceries</li>
        </ul>
      </aside>
      <header class="header"><h1>My First List</h1></header>
      <main>
        <dialog class="modal">
          <form id="todo-form">
            <h2>Create To-Do</h2>
            <div>
              <label for="title">Title</label>
              <input type="text" name="todo" required />
            </div>
            <div>
              <label for="description">Description <em>(Optional)</em></label>
              <textarea name="description"></textarea>
            </div>
            <div class="flex">
              <div>
                <label for="priority">Priority</label>
                <select name="prority">
                  <option value="Unprioritized">Unprioritized</option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div>
                <label for="due-date">Due date</label>
                <input name="date" type="date" />
              </div>
            </div>
            <div class="modal-buttons">
              <input type="button" value="Cancel" />
              <input type="button" value="Create to-do" />
            </div>
          </form>
        </dialog>
        <div class="button-container">
          <button data-action="add" type="button">+ Add new item</button>
        </div>
        <div class="todo-items">
          <div class="todo-item-container">
            <div class="todo-item">This is my first task</div>
            <div class="todo-actions">
              <button data-action="edit" type="button">Edit</button>
              <button data-action="delete" type="button">X</button>
            </div>
          </div>
          <div class="todo-item-container">
            <div class="todo-item">This is my second task</div>
            <div class="todo-actions">
              <button data-action="edit" type="button">Edit</button>
              <button data-action="delete" type="button">X</button>
            </div>
          </div>
          <div class="todo-item-container">
            <div class="todo-item">This is my third task</div>
            <div class="todo-actions">
              <button data-action="edit" type="button">Edit</button>
              <button data-action="delete" type="button">X</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
