<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">Todos();</div>
        <header class="lists-header">My Lists</header>
        <ul>
          <li>My First List</li>
          <li>Groceries</li>
        </ul>
      </aside>
      <header class="header"><h1>My First List</h1></header>
      <main>
        <div class="button-container">
          <button type="button">+ Add new item</button>
        </div>
        <div class="todo-items">
          <div class="todo-item-container">
            <div class="todo-item">This is my first task</div>
            <div class="todo-actions">
              <button type="button">Edit</button>
              <button type="button">X</button>
            </div>
          </div>
          <div class="todo-item-container">
            <div class="todo-item">This is my second task</div>
            <div class="todo-actions">
              <button type="button">Edit</button>
              <button type="button">X</button>
            </div>
          </div>
          <div class="todo-item-container">
            <div class="todo-item">This is my third task</div>
            <div class="todo-actions">
              <button type="button">Edit</button>
              <button type="button">X</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
