<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">Todos();</div>
        <header class="lists-header">My Lists</header>
        <ul>
          <li>My First List</li>
          <li>Groceries</li>
        </ul>
      </aside>
      <header class="header"><h1>My First List</h1></header>
      <main>
        <dialog class="modal">
          <form id="todo-form">
            <h2>Create To-Do</h2>
            <div>
              <label for="title">Title</label>
              <input type="text" name="title" required />
            </div>
            <div class="flex">
              <div>
                <label for="priority">Priority</label>
                <select name="priority">
                  <option value="Unprioritized">Unprioritized</option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div>
                <label for="due-date">Due date</label>
                <input name="due-date" type="date" />
              </div>
            </div>
            <div class="modal-buttons">
              <input data-action="cancel-todo" type="button" value="Cancel" />
              <input
                data-action="create-todo"
                type="submit"
                value="Create to-do"
              />
            </div>
          </form>
        </dialog>
        <div class="button-container">
          <button data-action="open-modal" type="button">+ Add new item</button>
        </div>
        <div class="todo-items">
          <!--
          <div class="todo-item-container">
            <details class="todo-details">
              <summary class="todo-header">
                <span class="todo-title">Buy groceries</span>
                <div class="todo-meta">
                  <span class="todo-priority high">High</span>
                  <span class="todo-date">Due: June 10</span>
                </div>
              </summary>
              <div class="todo-description">Milk, eggs, cereal</div>
            </details>

            <div class="todo-actions">
              <button class="action-btn" data-action="edit">Edit</button>
              <button class="action-btn" data-action="delete">Delete</button>
            </div>
          </div> -->
        </div>
      </main>
    </div>
  </body>
</html>
